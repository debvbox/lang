{% extends 'events/base.html' %}

{% block content %}
<center>
	{% if searched %}
	<h1>You Searched For.. {{searched}}</h1>

	{% for venue in venues %}
	    <a href="{% url 'show-venue' venue.id %}">{{venue}}</a><br/>
	{% endfor %}
	{% else %}
	<h1>Hey you forgot look for a venue</h1>
	{% endif%}


</center>
{% endblock %}
