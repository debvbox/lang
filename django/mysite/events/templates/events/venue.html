{% extends 'events/base.html' %}
{% block content %}

    <center>
      <h1>Venues ...</h1>
      <br/>

      <table class="table table-striped table-bordered">
        {% for venue in venue_list %}
        <tr>
          <td>
            <a href="{% url 'show-venue' venue.id %}">{{venue}}</a>
          </td>
          <td align="right">
            <a href="{% url 'update-venue' venue.id %}"class="btn btn-secondary" >Update</a>
          </td>
        </tr>
        {% endfor %}
        
      </table>

      
      
    </center>

{% endblock %}
